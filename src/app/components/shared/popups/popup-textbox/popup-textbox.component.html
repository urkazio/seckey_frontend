<div class="modal-header">
  <h5 class="modal-title">{{ title }}</h5>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="onCancel()"></button>
</div>
<div class="modal-body">
  <form>
    <div class="mb-3">
      <label for="message-text" class="col-form-label">{{mensaje}}</label>
      <textarea class="mensaje form-control" id="message-text" rows="1"></textarea>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="boton-aceptar btn btn-primary" (click)="onSaveChanges()">Aceptar</button>
</div>
