<div class="modal-header">
  <h5 class="modal-title">{{ title }}</h5>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="onCancel()"></button>
</div>
<div class="modal-body">
  <form>
    <div class="mb-3">
      <textarea class="form-control mt-2" id="message-text1" [(ngModel)]="nombrePass" name="nombrePass" rows="1"></textarea>
      <textarea class="form-control mt-2" id="message-text2" [(ngModel)]="usuario" name="usuario" rows="1"></textarea>
      <input type="password" class="form-control mt-2" [(ngModel)]="contrasena" name="contrasena" placeholder="Nueva contraseña" (input)="calcularFortalezaContrasena()">
      <input type="password" class="form-control mt-2" [(ngModel)]="confirmarContrasena" name="confirmarContrasena" placeholder="Repetir contraseña">     

      <!-- Botón para autogenerar contraseña segura -->
      <button type="button" class="btn btn-sm btn-outline-primary mt-2" (click)="autogenerarContrasena()">Autogenerar contraseña segura</button>
      
      <!-- Barra de progreso -->
      <div class="progress mt-2">
        <div class="progress-bar" role="progressbar" [style.width.%]="fortaleza" [attr.aria-valuenow]="fortaleza" aria-valuemin="0" aria-valuemax="100">
          Fortaleza: {{ fortaleza }}%
        </div>
      </div>



      <label for="fechaExpiracion" class="col-form-label mt-2">Fecha de expiración</label>
      <input type="date" class="form-control" [(ngModel)]="fechaExp" name="fechaExpiracion"></div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="onCancel()">Cancelar</button>
  <button type="button" class="btn btn-primary" (click)="onSaveChanges()">Guardar cambios</button>
</div>
